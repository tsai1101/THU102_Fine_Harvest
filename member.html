<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/member.css">
    <title>良作｜會員中心</title>
</head>
<body>

    <main>

        <!-- Header -->
        <div class="header-frame"></div>

        <!-- 最上方的標題＆麵包屑 -->
        <div class="bn">
            <h1>會員中心</h1>
            <h2><a href="index.html">首頁</a> > <a href="member.html">會員中心</a> > <a href="#">個人資料</a></h2>
        </div>

        <!-- 最外層的框 -->
        <div class="wrapper">

            <!-- left nav -->
            <div class="nav">
                <div class="avator">
                    <img src="img/avator.png" alt="">
                    <h6>陳小亮</h6>
                </div>
                
                <a class="active" href="javascript:;">個人資料</a>
                <a href="order_list.html">訂單記錄</a>
                <a href="favorites.html">收藏清單</a>
                <a href="coupon.html">我的優惠券</a>
                <a href="login.html">登出</a>
            </div>

            <!-- right input -->
            <div class="right content_width">

                <div class="basic_info">
                    <h2>基本資料</h2>

                    <label for="username"><span>*</span>姓名</label>
                    <input type="text" id="username" name="username" placeholder="輸入姓名" required>
                    <br>

                    <label for="email"><span>*</span>電子信箱</label>
                    <input type="email" id="email" name="email" placeholder="電子信箱" required>
                    <br>

                    <label for="text">常用收件地址</label>
                    <input type="text" id="adress" name="adress" required>
                    <br>
                </div>

                <div class="quick_login">
                    <h2>快速登入綁定</h2>
                    <div class="fb"><a href="#">綁定Facebook帳號</a></div>
                    <div class="line"><a href="#">綁定LINE帳號</a></div>
                </div>

                <div class="change_password">
                    <h2>修改密碼</h2>

                    <div class="password_input">
                    <label for="password">目前的密碼</label>
                    <input type="password" id="now_password" name="now_password" required>
                    <i class="fa-solid fa-eye-slash" onclick="togglePasswordVisibility('now_password')"></i>
                    <br>
                    </div>

                    <div class="password_input">
                    <label for="password">設定新密碼</label>
                    <input type="password" id="set_password" name="set_password" placeholder="請輸入8-16位數字母，並包含大小寫" required>
                    <i class="fa-solid fa-eye-slash" onclick="togglePasswordVisibility('set_password')"></i>
                    <br>
                    </div>

                    <div class="password_input">
                    <label for="confirm_password">確認新密碼</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="確認密碼">
                    <i class="fa-solid fa-eye-slash" onclick="togglePasswordVisibility('confirm_password')"></i>
                    <br>
                    </div>
                </div>

                <div class="save"><a href="#">儲存變更</a></div>
            
            </div>

        </div>

        <!-- Footer -->
        <div class="footer-frame"></div>

    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/member.js"></script>

</body>
</html>
