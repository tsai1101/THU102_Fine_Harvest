<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/login.css">
    <title>良作｜歡迎回到良作～登入會員</title>
</head>
<body>

    <main>

        <div class="wrapper">

            <!-- 左半部 -->
            <div class="left">

                <div class="left_content">

                    <h2>登入會員</h2>

                    <label for="email"><span>*</span>信箱</label>
                    <input type="email" id="email" name="email" placeholder="電子信箱" required>
                    <br>

                    <label for="password"><span>*</span>密碼</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fa-solid fa-eye-slash" onclick="togglePasswordVisibility('password')"></i>
                    <br>

                    <div class="forgot-btn"><button>忘記密碼</button></div>

                    <!-- 按鈕 -->
                    <div class="btn">
                        <div class="signUp"><a href="register.html">註冊</a></div>
                        <div class="logIn"><a href="index.html">登入</a></div>
                    </div>

                    <!-- 第三方登入 -->
                    <p class="dashed-text"> 或是使用第三方登入 </p>
                    
                    <div class="fb">
                        <a href="#"><i class="fa-brands fa-facebook" style="color: #1877f2;"></i><span>使用 facebook 帳號登入</span></a>
                    </div>

                    <div class="line">
                        <a href="#"><i class="fa-brands fa-line" style="color: #00b900;"></i><span>使用 LINE 帳號登入</span></a>
                    </div>

                </div>

            </div>

            <!-- 右半部 -->
            <div class="right">

                <h1>歡迎回到良作</h1>
                <img src="img/login.png" alt="">

            </div>

        </div>
        

    </main>

    <!-- Popup Area -->
    <div class="mask">
        <div class="popup">
        <i class="fa-solid fa-xmark"></i>
        <h3>忘記密碼了嗎？</h3>
        <p>請輸入您的信箱，我們將會傳送驗證碼至您信箱，以利您重新設定密碼。</p>
        <label for="email"><span>*</span>信箱</label>
        <input type="email" id="email" name="email" placeholder="電子信箱" required>
        <a href="#">傳送</a>
    </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
